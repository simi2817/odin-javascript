<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Image Slider</title>
</head>
<body>
    <h1>Image Slider</h1>
    <div id="picFrame">

        <div id="pic1" class="pic">
          <img src="../src/assets/1.jpeg" alt="">
        </div>
        <div id="pic2" class="pic">
          <img src="../src/assets/2.jpeg" alt="">
        </div>
        <div id="pic3" class="pic">
          <img src="../src/assets/3.jpeg" alt="">
        </div>
        <div id="pic4" class="pic">
          <img src="../src/assets/4.jpeg" alt="">
        </div>
        <div id="pic5" class="pic">
            <img src="../src/assets/5.jpeg" alt="">
        </div>
    
        <button id="back" class="arrow">&#10094</button>
        <button id="forward" class="arrow">&#10095</button>
    
        <form id="picSelector">
          <input id="dot1" class="dot" type="radio" name="dot" checked>
          <input id="dot2" class="dot" type="radio" name="dot">
          <input id="dot3" class="dot" type="radio" name="dot">
          <input id="dot4" class="dot" type="radio" name="dot">
          <input id="dot5" class="dot" type="radio" name="dot">
        </form> 
      </div> 
</body>
</html>
