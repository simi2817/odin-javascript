<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="./index.js" defer></script>
    <link rel="icon" href="./images/signup-icon.jpeg" type="image/x-icon"/>
</head>
<body>
    <h2>Sign Up Form</h2>
    <button onclick=generateForm()>Sign Up</button>

    <div id="signUpFormBox" class="modal">
        <span onclick=closeForm() class="close" title="Close Modal">&times;</span>
        <form class="modal-content">    
        <div id="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="email" name="email" min="5" max="20" required>
            <span class="error" aria-live="polite"></span>
            <br>
            <label for="country">Country</label>
            <select id="country">
                <option>Select Country</option>
                <option value="AQ">Antarctica</option>
                <option value="AR">Argentina</option>
                <option value="AU">Australia</option>
                <option value="BH">Bahrain</option>
                <option value="BE">Belgium</option>
                <option value="BR">Brazil</option>
                <option value="CA">Canada</option>
                <option value="CN">China</option>
                <option value="CO">Colombia</option>
                <option value="DK">Denmark</option>
                <option value="EG">Egypt</option>
                <option value="FJ">Fiji</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="GR">Greece</option>
                <option value="HU">Hungary</option>
                <option value="IN">India</option>
                <option value="IT">Italy</option>
                <option value="JP">Japan</option>
                <option value="JO">Jordan</option>
                <option value="KW">Kuwait</option>
                <option value="LR">Liberia</option>
                <option value="MY">Malaysia</option>
                <option value="MU">Mauritius</option>
                <option value="NP">Nepal</option>
                <option value="NO">Norway</option>
                <option value="PH">Philippines</option>
                <option value="PL">Poland</option>
                <option value="PT">Portugal</option>
                <option value="QA">Qatar</option>
                <option value="RU">Russian Federation</option>
                <option value="SG">Singapore</option>
                <option value="ZA">South Africa</option>
                <option value="CH">Switzerland</option>
                <option value="TH">Thailand</option>
                <option value="TR">Turkey</option>
                <option value="AE">United Arab Emirates</option>
                <option value="GB">United Kingdom</option>
                <option value="US">United States</option>
                <option value="VE">Venezuela</option>
                <option value="YE">Yemen</option>
                <option value="ZW">Zimbabwe</option>
            </select>
            <br>
            <label for="zip-code">Zip-Code</label>
            <input type="text" id="zip-code" placeholder="Enter Zip Code" name="zip-code">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" min="8" max="10" required>
            <span class="error" aria-live="polite"></span>
            <br>
            <label for="retype-password">Re-Type Password</label>
            <input type="password" id="retype-password" placeholder="Re-Enter Password" name="retype-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" min="8" max="10" required onkeyup="validatePassword()">
            <span class="error" aria-live="polite"></span>
            <br>
            <div class="clearfix">
                <button type="button" onclick=closeForm() class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" id="signupbtn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
